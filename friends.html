<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa44e49c34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | KAKAO Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>            
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>   
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- 내프로필 -->
    <header class="friends__header"> 
        <div class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="images/sosimin.jfif" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        sosimin
                    </span>
                    <span class="friend__status">
                        Now Coding..
                    </span>
                </div>
            </div>
            <div class="friend__column">
            </div>
        </div>
    </header>

    <!-- 플러스친구 -->
    <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
            <div class="friend__column">
                <img src="images/plus.png" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus Friend
                    </span>               
                </div>
            </div>
        </div>
    </div>

    <!-- 친구목록 -->
    <main class="friends">
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jfif" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            somin
                        </span>
                        <span class="friend__status">
                            Running..
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>heize (And july)</span>
                    </div>
                    <i class="fas fa-play"></i>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav___list-item">
                <a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
