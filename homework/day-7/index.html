<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa44e49c34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>DAY 9 OF 17 | KAKAO Clone</title>
  </head>
  <style></style>
  <body>
    <div class="top">
      <img src="images/01.jpg" class="top__shop-img" />
      <div class="top__content content">
        <div class="content__column">
          <div class="content__icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-cart-plus"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
          </div>
        </div>
        <span class="content__subject">
          메가급 귀여움에 폭 안기기
        </span>
        <span class="content__detail">
          쫀득함도 말랑함도 귀여움도 사이즈도 메가급! 자꾸만 기대고 싶은 메가
          바디필로우 런칭
        </span>
        <div class="content__column">
          <div class="content__info">
            <span class="content__price">45,000원 (42.92 USD)</span>
            <div class="content__star">
              <i class="fas fa-star" id="s1"></i>
              <i class="fas fa-star" id="s2"></i>
              <i class="fas fa-star" id="s3"></i>
              <i class="fas fa-star" id="s4"></i>
              <i class="fas fa-star" id="s5"></i>
              <span class="content__count">16</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bot">
      <div class="bot__background">
        <div class="bot__profile profile">
          <img src="images/profile.jpg" class="profile profile__pic" />
          <span class="profile profile__name">
            프로도
          </span>
          <span class="profile profile__job">
            놀고 먹는 백수
          </span>
        </div>
        <div class="bot__social social">
          <div class="social__box">
            <div class="social__follow">친구신청</div>
            <div class="social__message">대화하기</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
