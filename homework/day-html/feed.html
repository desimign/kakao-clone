<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa44e49c34.js" crossorigin="anonymous"></script>
    <title>Intagram | Insta Clone</title>
</head>
<body>  
    <main class="feed">
        <ul class="feed__list">
            <a href="feed.html">
                <li class="feed__friend friend">
                    <div class="friend__row">
                        <div class="friend__column">
                            <a href="index.html">
                                <i class="fas fa-arrow-left fa-2x"></i>  
                            </a>
                        </div>
                        <div class="friend__column">
                            <img src="images/06.png" alt="" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Neo
                                </span>
                                <span class="friend__timestamp">
                                    5 min
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="friend__more">
                                <i class="fas fa-ellipsis-h"></i>
                            </span>                    
                        </div>
                    </div>
                    <div class="friend__row">
                        <img src="images/all.jpg" class="g-feedpic friend__pic">
                    </div>
                    <div class="friend__row">
                        <div class="friend__column">
                            <i class="far fa-heart"></i>
                            <span class="friend__number">2,515</span>
                        </div>
                        <div class="friend__column">
                            <i class="far fa-comment-alt"></i>
                            <span class="friend__number">350</span>
                        </div>
                        <div class="friend__column">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </li>
            </a>
        </ul>
    </main>
    <section class="reply">
        <ul class="reply__list">
            <li class="replay__column">            
                <img src="images/01.png" alt="" class="g-avatar friend__avatar">
                <div class="reply__content">
                    <span class="reply__name">
                        Angel
                    </span>
                    <span class="reply__comment">
                        Looks so good that I can't control my self over this.
                    </span>
                    <div class="reply__icon">
                        <span class="reply__icon-heart">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="reply__icon-comment">
                            <i class="fas fa-reply"></i>
                        </span>
                    </div>
                </div>
            </li>
            <li class="replay__column">            
                <img src="images/02.png" alt="" class="g-avatar friend__avatar">
                <div class="reply__content">
                    <span class="reply__name">
                        Charlie
                    </span>
                    <span class="reply__comment">
                        Waiting more from you.
                    </span>
                    <div class="reply__icon">
                        <span class="reply__icon-heart">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="reply__icon-comment">
                            <i class="fas fa-reply"></i>
                        </span>
                    </div>
                </div>
            </li>
            <li class="replay__column">            
                <img src="images/03.png" alt="" class="g-avatar friend__avatar">
                <div class="reply__content">
                    <span class="reply__name">
                        Angellina martin
                    </span>
                    <span class="reply__comment">
                        new collection is great!
                    </span>
                    <div class="reply__icon">
                        <span class="reply__icon-heart">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="reply__icon-comment">
                            <i class="fas fa-reply"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </section> 
    <div class="reply__write">
        <img src="images/05.png" alt="" class="g-avatar friend__avatar">
        <div class="reply__write-column">
            <input class="reply__wirte-input" type="text" placeholder="Add a comment">            
        </div>
        <div class="reply__write-column">
            <span class="reply__write-icon">
                <i class="far fa-paper-plane"></i>
            </span>          
        </div>
    </div>
</body>
</html>
