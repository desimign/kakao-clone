<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa44e49c34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day 13</title>
  </head>

  <body>
    <div class="homework">
      <div class="homework__bg"></div>

      <div class="status">
        <span class="status__clock">오전 11:04</span>
        <div class="status status__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <div class="sns">
        <div class="sns__top-icon">
          <i class="fas fa-arrow-left"></i>
          <span class="sns__profile-text">Profile</span>
          <i class="fas fa-bars"></i>
        </div>

        <div class="sns__user-info user-info">
          <img src="images/01.png" class="user-info__icon" />
          <span class="user-info__name">사색이 많은 개</span>
          <span class="user-info__place">대한민국, 서울</span>
        </div>

        <div class="sns__btn">
          <div class="sns__follow-btn">팔로우</div>
          <div class="sns__message-btn">메시지</div>
        </div>

        <div class="sns__user-data user-data">
          <div class="user-data__column">
            <span class="user-data__number">140K</span>
            <span class="user-data__text">팔로워</span>
          </div>
          <div class="user-data__column">
            <span class="user-data__number">8</span>
            <span class="user-data__text">팔로잉</span>
          </div>
          <div class="user-data__column">
            <span class="user-data__number">143</span>
            <span class="user-data__text">이미지</span>
          </div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav__icons">
          <i class="fas fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-cog"></i>
        </div>
        <div class="nav__bar"></div>
      </nav>
    </div>
  </body>
</html>
