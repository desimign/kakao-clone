<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa44e49c34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day 12</title>
  </head>

 
  <body>
    <div class="case">        
      <header class="header">
        <div class="header__header">
          <i class="fas fa-bars"></i>
          <span class="header__subject">Recipes</span>
          <i class="fas fa-search"></i>
        </div>        
      </header>
      
      <section class="pic">
        <div class="pic__categories">
          <span class="pic__category">Popular Rceipes</span>
          <span class="pic__sort">View All</span>
        </div>
        <div class="pic__squares">
          <div class="pic__square" id="f01">Apple</div>
          <div class="pic__square" id="f02">Grape</div>
          <div class="pic__square" id="f03">Strawberry</div>
          <div class="pic__square" id="f04">Banana</div>
        </div>
      </section>

      <section class="other">
        <span class="other__category">Other Recipes</span>

        <div class="other__list">
          <div class="other__list-item">
            <span class="other__subject">Refreshments</span>
            <span class="other__count">120 Recipes</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="other__list">
          <div class="other__list-item">
            <span class="other__subject">Diet Dishes</span>
            <span class="other__count">27 Recipes</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="other__list">
          <div class="other__list-item">
            <span class="other__subject">Soup Recipes</span>
            <span class="other__count">279 Recipes</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="other__list">
          <div class="other__list-item">
            <span class="other__subject">Meat Dishes</span>
            <span class="other__count">109 Recipes</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="other__list">
          <div class="other__list-item">
            <span class="other__subject">Chickin</span>
            <span class="other__count">good</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>

      </section>

      <nav class="nav">
        <i class="fas fa-home"></i>
        <i class="far fa-lightbulb"></i>
        <i class="fas fa-edit"></i>
        <i class="far fa-file"></i>
      </nav>


    </div>
  </body>
</html>
