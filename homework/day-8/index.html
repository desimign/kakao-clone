<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa44e49c34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day 11</title>
  </head>
  <body>
    <div class="homework">
      <div class="status">
        <span class="status__clock">AM 1:04</span>
        <div class="status status__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <div class="trip">
        <div class="trip__top-icon">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </div>
        <img src="images/all.jpg" class="trip__mainimg" />
        <div class="trip__thumbnails">
          <img src="images/01.png" class="trip__thumbnail" />
          <img src="images/02.png" class="trip__thumbnail" />
          <img src="images/03.png" class="trip__thumbnail" />
          <div class="trip__thumbnail-number">+4</div>
        </div>

        <div class="trip__keywords">
          <span class="trip__keyword">GOODS</span>
          <span class="trip__keyword">IMOTICON</span>
          <span class="trip__keyword">GAME</span>
        </div>

        <div class="trip__data">
          <span class="trip__subject">Kokoa Friends</span>
          <i class="fas fa-heart"></i>
        </div>

        <div class="trip__address">
          <i class="fas fa-map-marker-alt"></i>
          <span class="trip__addr-text">Pangyo 235 H Square N, 7F</span>
        </div>

        <div class="trip__info">
          <div class="trip__address-info">
            <div class="trip__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="trip__point">4.75</span>
            </div>
            <div class="trip__address-info">
              <span class="trip__distance">325 m</span>
            </div>
          </div>

          <span class="trip__overview">
            OVERVIEW
          </span>
          <span class="trip__detail">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam
          </span>
          <span class="trip__readmore">Read More</span>
        </div>

        <div class="nav">
          <div class="nav__bg">
            <div class="nav__left-icons">
              <div class="nav__box-1">
                <i class="fas fa-home"></i>
              </div>
              <div class="nav__box-2">
                <i class="fas fa-globe-americas"></i>
              </div>
            </div>

            <div class="nav__center-icon">
              <div class="nav__box-3">
                <i class="fas fa-route"></i>
              </div>
              <div class="nav__icon-bg"></div>
              <div class="nav__icon-bg-mask"></div>
            </div>

            <div class="nav__right-icons">
              <div class="nav__box-4">
                <i class="fas fa-users"></i>
              </div>
              <div class="nav__box-5">
                <i class="fas fa-cog"></i>
              </div>
            </div>
          </div>
          <div class="nav-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
