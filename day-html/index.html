<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa44e49c34.js" crossorigin="anonymous"></script>
    <title>Intagram | Insta Clone</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <span class="header__title">Instagram</span>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-tv"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-paper-plane"></i>
            </span>
        </div>        
    </header>
    <section class="friends">
        <div class="friends__roll roll">
            <div class="roll__icon">
                <img src="images/08.png" class="g-avatar roll__avatar">
                <span class="roll__plus">
                    <i class="fas fa-plus-circle"></i>
                </span>
            </div>
            <div class="roll__icon">
                <img src="images/07.png" class="g-avatar roll_avatar">                
            </div>
            <div class="roll__icon">
                <img src="images/05.png" class="g-avatar roll_avatar">                
            </div>
            <div class="roll__icon">
                <img src="images/03.png" class="g-avatar roll_avatar">                
            </div>
            <div class="roll__icon">
                <img src="images/02.png" class="g-avatar roll_avatar">                
            </div>            
        </div>
    </section>

    <main class="feed">
        <ul class="feed__list">
            <a href="feed.html">
                <li class="feed__friend friend">
                    <div class="friend__row">
                        <div class="friend__column">
                            <img src="images/06.png" alt="" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Neo
                                </span>
                                <span class="friend__timestamp">
                                    5 min
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="friend__more">
                                <i class="fas fa-ellipsis-h"></i>
                            </span>                    
                        </div>
                    </div>
                    <div class="friend__row">
                        <img src="images/all.jpg" class="g-feedpic friend__pic">
                    </div>
                    <div class="friend__row">
                        <div class="friend__column">
                            <i class="far fa-heart"></i>
                            <span class="friend__number">2,515</span>
                        </div>
                        <div class="friend__column">
                            <i class="far fa-comment-alt"></i>
                            <span class="friend__number">350</span>
                        </div>
                        <div class="friend__column">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </li>
            </a>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav___list-item">
                <a href="#" class="nav__list-link"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="#" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="#" class="nav__list-link"><i class="fas fa-plus"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="#" class="nav__list-link"><i class="far fa-heart"></i></a>
            </li>
            <li class="nav___list-item">
                <a href="#" class="nav__list-link"><i class="far fa-user"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
